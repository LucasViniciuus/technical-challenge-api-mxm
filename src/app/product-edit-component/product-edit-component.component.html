<form (ngSubmit)="atualizarProduto()">
    <div class="container mt-5">
        <h3 class="ubuntu-bold">Edição do produto {{ product.id }}</h3>
        <br />
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Nome do produto</label>
                <input type="text" class="form-control" [(ngModel)]="product.name" name="name">
            </div>
            <div class="col-md-6">
                <label class="form-label">Preço (unidade)</label>
                <input type="number" class="form-control" [(ngModel)]="product.price" name="price">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Quantidade (total)</label>
                <input type="number" class="form-control" [(ngModel)]="product.quantity" name="quantity">
            </div>
            <div class="col-md-6">
                <label class="form-label">Categoria</label>
                <select class="form-select" [(ngModel)]="product.category" name="category">
                    <option value="" disabled selected>Selecione a categoria</option>
                    <option value="1">Tecnologia</option>
                    <option value="2">Construção</option>
                    <option value="3">Vestuário</option>
                    <option value="4">Alimentação</option>
                    <option value="5">Beleza</option>
                    <option value="7">Casa e Decoração</option>
                    <option value="8">Livros</option>
                    <option value="9">Esporte</option>
                </select>
                <!-- <input type="number" class="form-control" [(ngModel)]="product.category" name="category"> -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Status</label>
                <input type="text" class="form-control" [(ngModel)]="product.status" name="status">
            </div>
            <div class="col-md-6">
                <label class="form-label">Fornecedor</label>
                <input type="text" class="form-control" [(ngModel)]="product.supplier" name="supplier">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Data de validade</label>
                <input type="date" class="form-control" [(ngModel)]="product.expirationDate" name="expirationDate">
            </div>
            <div class="col-md-6">
                <label class="form-label">Unidade de medida</label>
                <select class="form-select" [(ngModel)]="product.unitMeasure" name="unitMeasure">
                    <option value="" disabled selected>Selecione a categoria</option>
                    <option value="1">Grama (g)</option>
                    <option value="2">Quilograma (kg)</option>
                    <option value="3">Tonelada (t)</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Peso (unidade)</label>
                <input type="number" class="form-control" [(ngModel)]="product.weight" name="weight">
            </div>
            <div class="col-md-6">
                <label class="form-label">Data de chegada</label>
                <input type="date" class="form-control" [(ngModel)]="product.arrivalDate" name="arrivalDate">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label class="form-label">Time responsável</label>
                <input type="text" class="form-control" [(ngModel)]="product.team" name="team">
            </div>
        </div>
        <br />
        <button type="submit" class="btn btn-warning">Salvar produto</button>
    </div>
</form>
